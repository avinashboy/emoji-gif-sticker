<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="flox">
      <input type="text" id="name">
    </div>
    <div class="open">
      <span class="floxs" id="open"><i class="far fa-laugh"></i></span>
    </div>
  </div>
  <div class="modal">
    <div class="det">
      <div class="header_list">
        <h2 class="emoji" id="emoji"><i class="far fa-smile"></i></h2>
        <h2 class="emoji" id="gif">Gif</h2>
        <h2 class="emoji" id="sticker"><i class="far fa-sticky-note"></i></h2>
      </div>
      <span class="close" id="close"><i class="fas fa-times"></i></span>
    </div>
    <div class="emoji_dislay" id="emoji_dislay"></div>
  </div>
  <div id="demo" class="emoji_dislay"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="app.js"></script>
</body>

</html>
